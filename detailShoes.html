<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MeagMindShoesFashionHome</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="shopall.css">
  <link rel="stylesheet" type="text/css" href="register.css">

</head>

<body>

  <header class="logo" alt="logoname">
    <img src="image/logo.png" alt="logopic">
  </header>
  <button class="logregis">Login</button>
  <button class="logregis">Register</button>

  <div class="topMenu">
    <a href="index.html" style="width:30%">Home</a>
    <a href="shopPage.html" style="width:30%">Shop</a>
    <a href="#" style="width:30%">Shopping Cart</a>
  </div>
  <div class="showcase-grid">
    <div class="container">
      <div class="col-md-8 showcase">
        <div class="flexslider">
          <ul class="slides">
            <li data-thumb="images/show.jpg">
              <div class="thumb-image"> <img src="images/show.jpg" data-imagezoom="true" class="img-responsive"> </div>
            </li>
            <li data-thumb="images/show1.jpg">
              <div class="thumb-image"> <img src="images/show1.jpg" data-imagezoom="true" class="img-responsive"> </div>
            </li>
            <li data-thumb="images/show2.jpg">
              <div class="thumb-image"> <img src="images/show2.jpg" data-imagezoom="true" class="img-responsive"> </div>
            </li>
            <li data-thumb="images/show3.jpg">
              <div class="thumb-image"> <img src="images/show3.jpg" data-imagezoom="true" class="img-responsive"> </div>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="col-md-4 showcase">
        <div class="showcase-rt-top">
          <div class="pull-left shoe-name">
            <h3>Nike Air Max 2015</h3>
            <p>Men's running shoes</p>
            <h4>&#36;190</h4>
          </div>
          <div class="clearfix"></div>
        </div>
        <hr class="featurette-divider">
        <div class="shocase-rt-bot">
          <div class="float-qty-chart">
            <ul>
              <li class="qty">
                <h3>Size Chart</h3>
                <select class="form-control siz-chrt">
                          <option>6 US</option>
                          <option>7 US</option>
                          <option>8 US</option>
                          <option>9 US</option>
                          <option>10 US</option>
                          <option>11 US</option>
                        </select>
              </li>
              <li class="qty">
                <h4>QTY</h4>
                <select class="form-control qnty-chrt">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                        </select>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <ul>
            <li class="ad-2-crt simpleCart_shelfItem">
              <a class="btn item_add" href="#" role="button">Add To Cart</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <footer>
    <h2>MegaMind</h2>
    <span>Thamasat University</span>
  </footer>


</body>
<script type="text/javascript" src="index.js"></script>

</html>
